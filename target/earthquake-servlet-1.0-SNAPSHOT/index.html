<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            
            <div>{{ earthquake.id }}</div>
            <div>{{ earthquake.magnitude }}</div>
            <div>{{ earthquake.latitude }}</div>
            <div>{{ earthquake.longitude }}</div>
            <div>{{ earthquake.place }}</div>
            <div>{{ earthquake.time }}</div>
            
        </div>
        
        <script>
            
            var quake_spec = {
                el: "#app",
                data: {
                    earthquake: null
                }
            };
            
            var vue = new Vue(quake_spec);
            
            $.get("earthquakes", function(response)
            {
                vue.earthquake = response;
            });
            
        </script>
    </body>
</html>
