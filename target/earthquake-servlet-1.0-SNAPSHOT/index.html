<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <table id="app">
            <tr>
                <th>id</th>
                <th>magnitude</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>place</th>
                <th>time</th>
            </tr>
                  
            <tr v-for="earthquake in earthquakes" v-on:click="logCoordinates()">
                <td> 
                   {{ earthquake.id }}
                </td> 

                <td>
                    {{ earthquake.magnitude }}
                </td>

                <td>
                    {{ earthquake.latitude }}
                </td>

                <td>
                    {{ earthquake.longitude }}
                </td>

                <td>
                    {{ earthquake.place }}
                </td>

                <td>
                    {{ earthquake.time }}
                </td> 
            </tr>
        </table>

       
        <script>
            
            var app = new Vue({
                el: "#app",
                data: {
                    earthquakes : []
                },
                
                methods: {
                    logCoordinates : function()
                    {
                        console.log("latitude: " + latitude + ", longitude: " + longitude);
                    }
                }
            });
            
            $.get("servlet", function(response){
                app.earthquakes = response;
                
            });
            
        </script>
    </body>
</html>
